<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js 마스터</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="app">
    <header class="row">
      <div class="small-centered columns">
        <h1 class="text-center challenge">smilee의 도전</h1>
      </div>
    </header>
    <section class="row">
      <div class="small-6 columns">
        <img class="small-centered columns" src="img/smilee.png" alt="smilee">
        <h1 class="text-center">smilee</h1>
        <div class="healthbar">
          <div class="healthstatus text-center">{{ playerHealth }}</div>
          <div class="healthbar text-center" style="background-color: green; margin: 0;" :style="{width: playerHealth + '%'}"></div>
        </div>
      </div>
      <div class="small-6 columns">
        <img class="small-centered columns" src="img/vuejs.png" alt="vue.js">
        <h1 class="text-center">Vue.js</h1>
        <div class="healthbar">
          <div class="healthstatus text-center">{{ monsterHealth }}</div>
          <div class="healthbar text-center" style="background-color: green; margin: 0;" :style="{width: monsterHealth + '%'}"></div>
        </div>

      </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
      <div class="small-12 columns">
        <button id="start-game" @click="startGame">시작</button>
      </div>
    </section>
    <section class="row controls" v-else>
      <div class="small-12 columns">
        <button id="attack" @click="attack">공부</button>
        <button id="special-attack" @click="specialAttack">밤샘</button>
        <button id="heal" @click="heal">낮잠</button>
        <button id="give-up" @click="giveUp">포기</button>
      </div>
    </section>
    <section class="row log" v-if="turns.length > 0">
      <div class="small-12 columns">
        <ul>
          <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
            {{ turn.text }}
          </li>
        </ul>
      </div>
    </section>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
